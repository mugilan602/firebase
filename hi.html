<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
</head>
<body>

  <h2>Simple Form</h2>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required>

  <br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required>

  <br>
  <button id="submit">Submit</button>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUKV9kQmnSBRiFduML9tKmnTVdGp6UJhY",
      authDomain: "class-f8223.firebaseapp.com",
      projectId: "class-f8223",
      storageBucket: "class-f8223.appspot.com",
      messagingSenderId: "301682284539",
      appId: "1:301682284539:web:0e308c56cc4bd997b35d5e"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function addData() {
      let fname = document.getElementById("firstName").value;
      let lname = document.getElementById("lastName").value;

      set(ref(database, "names"), {
        firstname: fname,
        lastname: lname
      }).then(() => {
        alert("Success");
      })
      .catch((error) => {
        alert("Unsuccessful");
        console.log(error);
      });
    }

    function retData() {
      const dbRef = ref(database, "names");
      get(child(dbRef, "names")).then((snapshot) => {
        if (snapshot.exists()) {
          document.getElementById("firstName").value = snapshot.val().firstname;
          document.getElementById("lastName").value = snapshot.val().lastname;
        } else {
          alert("No employee data");
        }
      })
      .catch((error) => {
        alert("Unsuccessful");
        console.log(error);
      });
    }

    document.getElementById("submit").addEventListener("click", addData);
  </script>
</body>
</html>
